  </div>

<!-- Text input-->
<div class="form-group">

  <div class="col-md-4">
  <input id="salesChange" name="salesChange" type="text" placeholder="" class="form-control input-md">

</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="alertTime">Alert Time</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="alertTime-0">
      <input type="checkbox" name="alertTime" id="alertTime-0" value="1">
      Morning
    </label>
	</div>
  <div class="checkbox">
    <label for="alertTime-1">
      <input type="checkbox" name="alertTime" id="alertTime-1" value="2">
      Noon
    </label>
	</div>
  <div class="checkbox">
    <label for="alertTime-2">
      <input type="checkbox" name="alertTime" id="alertTime-2" value="3">
      Evening
    </label>
	</div>
  <div class="checkbox">
    <label for="alertTime-3">
      <input type="checkbox" name="alertTime" id="alertTime-3" value="4">
      Night
    </label>
	</div>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="alertType">Alert Type</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="alertType-0">
      <input type="checkbox" name="alertType" id="alertType-0" value="1">
      Text
    </label>
	</div>
  <div class="checkbox">
    <label for="alertType-1">
      <input type="checkbox" name="alertType" id="alertType-1" value="2">
      Email
    </label>
	</div>
  </div>
</div>

<!-- Button (Double) -->
